
<ion-header>

  <ion-navbar>
    <ion-title>Camera</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <button ion-button full (click)="takePic()">Camera</button>

  
  <ion-card>
      <img src="{{path}}">
      <ion-card-content *ngIf=pathDis>
        <p>Image Path: {{path}}</p>
      </ion-card-content>
  </ion-card>

</ion-content>
